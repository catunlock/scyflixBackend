    <script src="jquery-3.2.1.min.js"></script>
    <script>
      function login() {
        var name = document.getElementById('name').value;
        var password = document.getElementById('password').value;
        if (name == "" || password == "") alert("Faltan campos por rellenar");
        else{
          var url = "http://localhost:3000/login?name="+name+"&password="+password;
            jQuery.support.cors = true;
            $.ajax ({
                url: url,
                datatype: "json",
                crossDomain: true,
                success: function (data) {
                  var userData = data;
                  if (userData.length == 0) alert("Usuario o Contraseña incorrectos.");
                  else{
                    window.location.replace("mainPage.html");
                  }
                }
            })
          }
        }
    </script>

    <section id="Login-section " class="content-section" style="margin-left: 450px">
      <form>
          <div class="container">
            <label><b>Usuario</b></label><br>
            <input id="name" type="text" placeholder="Introducir Nombre" name="uname" required> 
            
          </div>
          <div style="margin-top: 10px; padding: 15px">
            <label><b>Contraseña</b></label><br>
            <input id="password" type="password" placeholder="Introducir Contraseña" name="psw" required>
            <button id="btnSubmit" onclick="login()" style="margin-left: 50px">Login</button>
          </div>

        </form>
    </section>
